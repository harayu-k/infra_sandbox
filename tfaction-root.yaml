plan_workflow_name: terraform-plan

target_groups:
  - working_directory: terraform
    target: terraform
    aws_region: ap-northeast-1
    terraform_plan_config:
      aws_assume_role_arn: arn:aws:iam::992382441056:role/GitHubActions_Terraform_AWS_terraform_plan
    tfmigrate_plan_config:
      aws_assume_role_arn: arn:aws:iam::992382441056:role/GitHubActions_Terraform_AWS_tfmigrate_plan
    terraform_apply_config:
      aws_assume_role_arn: arn:aws:iam::992382441056:role/GitHubActions_Terraform_AWS_terraform_apply
    tfmigrate_apply_config:
      aws_assume_role_arn: arn:aws:iam::992382441056:role/GitHubActions_Terraform_AWS_tfmigrate_apply
